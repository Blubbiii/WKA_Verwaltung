# =============================================================================
# WindparkManager - Portainer Stack
#
# Alle Werte sind direkt eingetragen (keine Variablen-Substitution).
# Passwoerter VOR dem Deployment anpassen!
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Next.js Application
  # ---------------------------------------------------------------------------
  app:
    image: ghcr.io/blubbiii/wka_verwaltung:latest
    container_name: wpm-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://wpm:WpmSicher2026@postgres:5432/windparkmanager?schema=public
      NEXTAUTH_URL: http://192.168.178.101:3000
      NEXTAUTH_SECRET: WindparkManager-Secret-Key-Mindestens-32-Zeichen-Lang
      NEXT_PUBLIC_APP_URL: http://192.168.178.101:3000
      APP_URL: http://192.168.178.101:3000
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: MinioSicher2026
      S3_BUCKET: wpm-documents
      S3_REGION: eu-central-1
      S3_PUBLIC_URL: http://192.168.178.101:3000/api/documents
      NODE_ENV: production
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - wpm-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: wpm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wpm
      POSTGRES_PASSWORD: WpmSicher2026
      POSTGRES_DB: windparkmanager
    volumes:
      - pgdata_fresh:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wpm -d windparkmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wpm-network
    deploy:
      resources:
        limits:
          memory: 1G

  # ---------------------------------------------------------------------------
  # Redis - Sessions & Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: wpm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wpm-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------------------------
  # MinIO - S3-Kompatibler Objektspeicher
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: wpm-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: MinioSicher2026
    volumes:
      - minio_data:/data
    ports:
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks:
      - wpm-network
    deploy:
      resources:
        limits:
          memory: 1G

  # ---------------------------------------------------------------------------
  # MinIO Init - Erstellt den Storage-Bucket beim ersten Start
  # ---------------------------------------------------------------------------
  minio-init:
    image: minio/mc:latest
    container_name: wpm-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set wpm http://minio:9000 minioadmin MinioSicher2026;
      mc mb --ignore-existing wpm/wpm-documents;
      echo 'MinIO Bucket erstellt: wpm-documents';
      exit 0;
      "
    networks:
      - wpm-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pgdata_fresh:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# =============================================================================
# Netzwerk
# =============================================================================
networks:
  wpm-network:
    driver: bridge
    name: wpm-network
